<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaBook</title>
   <link  rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="header">
        <h1>InstaBook</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search users...">
            <button id="search-button">Search</button>
            <div id="search-results"></div>
        </div>
    </div>

    <!-- Post Section -->
    <div class="post-section" id="post-section">
        <p style="text-align: center; margin-top: 20px;">Loading posts...</p>
    </div>

    <!-- Chat Section -->
    <div id="chat-section" class="chat-section">
        <div class="chat-header">
            <span>Chat with User1</span>
            <button id="close-chat">Close Chat</button>
        </div>
        <div class="chat-box">
            <div class="chat-message">Hey, how are you?</div>
            <div class="chat-message">I'm good, thanks! What about you?</div>
        </div>
        <input type="text" id="chat-input" placeholder="Type a message...">
        <button id="send-message">Send</button>
    </div>

    <div id="profilePopupOverlay" class="popup-overlay" style="display: none;">
        <div class="popup-box">
          <span class="close-btn" onclick="closeProfilePopup()">Ã—</span>
          
          <img id="popupProfilePic" class="profile-pic" src="" alt="Profile Picture" />
      
          <h2 id="popupFullName">Full Name</h2>
          <p id="popupUsername">@username</p>
          <p id="popupBio">Bio goes here...</p>
      
          <div class="profile-details">
            <p><strong>Email:</strong> <span id="popupEmail"></span></p>
            <p><strong>Location:</strong> <span id="popupLocation"></span></p>
            <p><strong>Website:</strong> <span id="popupWebsite"></span></p>
            <p><strong>Gender:</strong> <span id="popupGender"></span></p>
            <p><strong>Date of Birth:</strong> <span id="popupDob"></span></p>
            <p><strong>Status:</strong> <span id="popupStatus"></span></p>
            <p><strong>Verified:</strong> <span id="popupVerified"></span></p>
            <p><strong>Private Account:</strong> <span id="popupPrivate"></span></p>
          </div>
      
          <button id="sendRequestBtn" class="request-btn">Send Friend Request</button>
        </div>
      </div>

    <!-- Bottom Navigation -->
   <!-- Bottom Navigation -->
<div class="bottom-nav">
    <button id="open-chat" onclick="window.location.href='chat.html'"><i class="fas fa-comments"></i></button>
    <button id="add-post-btn" onclick="window.location.href='createpost.html'"><i class="fas fa-plus-circle"></i></button>
    <button id="open-profile" onclick="window.location.href='profile.html'"><i class="fas fa-user-circle"></i></button>
    <button id="open-jobs" onclick="window.location.href='jobs.html'"><i class="fas fa-briefcase"></i></button>
</div>


 <script src="./scripts/main.script.js"></script>
</body>
</html>
