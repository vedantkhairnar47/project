<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="./css/profile.css">
</head>
<body>
    <div class="header">
        <h1>My Profile</h1>
        <div class="header-buttons">
            <button onclick="window.location.href='main.html'">Back to Home</button>
            <button onclick="window.location.href='friends.html'">Friends</button>
        </div>
    </div>
    

    <div class="profile-section">
        <div class="profile-header">
            <h2>User Profile</h2>
        </div>
        <div class="profile-content">
            <div class="profile-photo-container">
                <img id="profile-photo" src="" alt="Profile">
                <input type="file" id="profile-photo-upload" class="profile-photo-upload" accept="image/*">
                <button id="change-photo-btn">Change Profile Photo</button>
            </div>
            <div class="profile-info">
                <h3 id="profile-username">Loading...</h3>
                <p id="profile-fullname">Loading...</p>
                <p id="profile-email">Loading...</p>
                <p id="profile-bio">This is my bio. Click to edit.</p>
                <textarea id="bio-edit" placeholder="Tell something about yourself..."></textarea>
                <div class="bio-buttons">
                    <button id="edit-bio-btn">Edit Bio</button>
                    <button id="save-bio-btn">Save Bio</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabs -->
    <div class="tabs-section">
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('posts')">Posts</button>
            <button class="tab-btn" onclick="showTab('created')">Created Jobs</button>
            <button class="tab-btn" onclick="showTab('applied')">Applied Jobs</button>
        </div>

        <div id="posts" class="tab-content active">
            <div id="user-posts-list">
                <p>Loading posts...</p>
            </div>
        </div>

        <div id="created" class="tab-content">
            <button id="add-job-btn">Add Job</button>
            <h4>Created Jobs</h4>
            <div id="created-jobs-list">
                <p>Loading created jobs...</p>
            </div>
        </div>

        <div id="applied" class="tab-content">
            <h4>Applied Jobs</h4>
            <div id="applied-jobs-list">
                <p>Loading applied jobs...</p>
            </div>
        </div>
    </div>

    <!-- Add Job Modal -->
    <div id="job-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h3 style="margin-bottom: 1rem;">Add New Job</h3>
            <form id="job-form">
                <div class="form-group">
                    <label for="job-title">Job Title</label>
                    <input type="text" id="job-title" placeholder="Enter job title" required>
                </div>
    
                <div class="form-group">
                    <label for="job-description">Description</label>
                    <textarea id="job-description" placeholder="Enter job description" required></textarea>
                </div>
    
                <div class="form-group">
                    <label for="job-tags">Tags</label>
                    <select id="job-tags" multiple required></select>
                    <div id="selected-tags" class="selected-tags-container"></div>
                </div>
    
                <div class="form-group">
                    <label for="job-expiry">Expiry Date</label>
                    <input type="date" id="job-expiry" required>
                </div>

                <button type="submit" class="submit-btn">Create Job</button>
            </form>
        </div>
    </div>
    

    
    <script src="./scripts/profile.script.js"></script>
</body>

</html>
