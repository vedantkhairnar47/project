<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: #121212;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }

        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-group .password-container {
            position: relative;
        }

        .input-group .toggle-password {
            position: absolute;
            right: 10px;
            top: 55%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 14px;
            color: #007bff;
            border: none;
            background: none;
        }

        .login-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-btn:hover {
            background: #218838;
        }

        .register-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .login-container {
                max-width: 95%;
                padding: 25px;
            }

            .login-btn {
                font-size: 14px;
                padding: 10px;
            }

            .input-group input {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">üëÅ</button>
                </div>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p id="login-message" class="message"></p>
        </form>
        <div class="register-link">
            <p>New user? <a href="s.html">Sign up</a></p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }

        document.getElementById("login-form").addEventListener("submit", async function (event) {
            event.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            const loginMessage = document.getElementById("login-message");

            loginMessage.textContent = "Logging in..."; // Show loading text
            loginMessage.style.color = "blue";

            const apiUrl = "https://memento-v9jd.onrender.com/api/v1/auth/login"; // Updated API URL

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email:username, password })
                });

                const data = await response.json();
                console.log( data.token);
                console.log( data);
                if (response.ok) {
                    localStorage.setItem("authToken", data.user.token);
                    window.location.href = "main.html"; 
                } else {
                    loginMessage.textContent = data.message || "Invalid username or password";
                    loginMessage.style.color = "red";
                }
            } catch (error) {
                loginMessage.textContent = "Error connecting to server. Please try again later.";
                loginMessage.style.color = "red";
            }
        });
    </script>
</body>
</html>
