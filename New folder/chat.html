<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #0d0d0d;
        color: #f0f0f0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .container {
        display: flex;
        width: 90%;
        height: 90vh;
        max-width: 1200px;
        background-color: #1a1a1a;
        border: 2px solid #0077ff;
        border-radius: 16px;
        overflow: hidden;
    }
    
    .user-list {
        width: 30%;
        background-color: #131313;
        padding: 20px;
        overflow-y: auto;
    }
    
    .header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }
    
    .back-button {
        background: none;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 50%;
        font-size: 1.2rem;
        margin-right: 10px;
        color: #0077ff;
        transition: 0.2s;
    }
    
    .back-button:hover {
        color: #005fcc;
        transform: scale(1.1);
    }
    
    .user-list ul {
        list-style: none;
        padding: 0;
    }
    
    .user-list li {
        display: flex;
        align-items: center;
        padding: 12px;
        cursor: pointer;
        border-radius: 8px;
        transition: 0.3s;
        font-size: 1rem;
    }
    
    .user-list li:hover {
        background: #2a2a2a;
    }
    
    .user-list img {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        margin-right: 12px;
        border: 1px solid #333;
    }
    
    .chat-box {
        width: 70%;
        display: none;
        flex-direction: column;
        background-color: #1f1f1f;
        padding: 20px;
    }
    
    #chatTitle {
        font-size: 1.5rem;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
        color: #0077ff;
    }
    
    .messages {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
        border-radius: 8px;
        background-color: #2a2a2a;
        margin-bottom: 10px;
    }
    
    .input-box {
        display: flex;
        margin-top: 10px;
    }
    
    .input-box input {
        flex: 1;
        padding: 12px;
        border: 1px solid #333;
        border-radius: 8px;
        font-size: 1rem;
        background-color: #2a2a2a;
        color: #f0f0f0;
    }
    
    .input-box input::placeholder {
        color: #aaa;
    }
    
    .input-box button {
        background-color: #0077ff;
        color: white;
        border: none;
        padding: 12px;
        margin-left: 10px;
        border-radius: 8px;
        font-size: 1.2rem;
        transition: background-color 0.3s, transform 0.2s;
    }
    
    .input-box button:hover {
        background-color: #005fcc;
        transform: scale(1.05);
    }
    
    .icon {
        margin-left: 8px;
    }
  </style>    
  </head>
  <body>
    <div class="container">
      <div class="user-list">
        <div class="header">
          <button onclick="goBack()" class="back-button">
            <i class="fas fa-arrow-left" style="color: black;"></i>
          </button>
          <h3>Users</h3>
        </div>
        <ul id="users"></ul>
      </div>
      <div class="chat-box" id="chatBox">
        <button onclick="closeChat()" class="back-button">
          <i class="fas fa-arrow-left" style="color: black;"></i>
        </button>
        <h3 id="chatTitle">
          <i class="fas fa-comments icon"></i> Select a user to chat
        </h3>
        <div class="messages" id="messages"></div>
        <div class="input-box">
          <input
            type="text"
            id="messageInput"
            placeholder="Type a message..."
          />
          <button onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="./chat.js">
    </script>
  </body>
</html>
