<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Finder</title>
  <link rel="stylesheet" href="./css/jobs.css" />
</head>
<body>
  <div class="container">
    <h1>Search Jobs</h1>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by tags (e.g., React, Node.js)" />
      <div class="custom-dropdown" id="tagDropdown" onclick="toggleDropdown()">
        <div id="selectedPreview">Filter Tags</div>
        <div id="dropdownOptions" class="dropdown-options hidden"></div>
      </div>
      <button onclick="searchJobs()">Search</button>
    </div>
    <div class="form-group">
      <!-- <label for="tagDropdown">Filter by Tags</label> -->
      <div id="selectedTagsDisplay" class="selected-tags-container"></div>
      
    </div>

    <div id="jobsContainer">
      <!-- Jobs will appear here -->
    </div>
  </div>

  <div class="bottom-nav">
    <button onclick="window.location.href='main.html'">
      <i class="fas fa-arrow-left"></i><br>Back
    </button>
  </div>
  
  
<!-- Apply Modal -->
<div id="apply-modal" class="modal" style="display:none; position: fixed; top: 0; left: 0; width:100%; height:100%; background: rgba(0,0,0,0.5);">
  <div class="modal-content" style="background: #fff; padding: 20px; margin: 100px auto; width: 90%; max-width: 400px; border-radius: 10px; position: relative;">
    <span id="close-apply-modal" style="position: absolute; top: 10px; right: 16px; font-size: 20px; cursor: pointer;">&times;</span>
    <h3>Apply for Job</h3>
    <form id="apply-form">
      <input type="hidden" id="apply-job-id">
      <div class="form-group">
        <label for="application-text">Why are you a good fit?</label>
        <textarea id="application-text" required style="width: 100%; padding: 10px;"></textarea>
      </div>
      <button type="submit" style="margin-top: 10px; padding: 10px 16px;">Submit Application</button>
    </form>
  </div>
</div>


  <script src="./scripts/jobs.script.js">
    
  </script>
</body>
</html>
