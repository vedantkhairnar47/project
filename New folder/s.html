<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            background-color: #121212;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }
        .signup-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .signup-btn:hover {
            background: #218838;
        }
        .login-link, .forgot-password {
            margin-top: 10px;
            font-size: 14px;
        }
        .login-link a, .forgot-password a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover, .forgot-password a:hover {
            text-decoration: underline;
        }
        .message {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }
        @media (max-width: 480px) {
            .signup-container {
                width: 90%;
                padding: 25px;
            }
            .signup-btn {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <div class="message" id="message"></div>
        <div class="forgot-password">
            <p><a href="forgetpass.html">Forgot Password?</a></p>
        </div>
        <div class="login-link">
            <p>Already have an account? <a href="l.html">Login here</a></p>
        </div>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", async function(event) {
            event.preventDefault();
        
            const fullname = document.getElementById("fullname")?.value.trim();
            const username = document.getElementById("username")?.value.trim();
            const email = document.getElementById("email")?.value.trim();
            const password = document.getElementById("password")?.value;
            const confirmPassword = document.getElementById("confirm-password")?.value;
            const messageDiv = document.getElementById("message");
        
            // Ensure all elements exist before accessing their value
            if (!fullname || !username || !email || !password || !confirmPassword) {
                messageDiv.innerHTML = "<span style='color: red;'>Please fill in all fields!</span>";
                return;
            }
        
            // Password Validation
            if (password.length < 8) {
                messageDiv.innerHTML = "<span style='color: red;'>Password must be at least 8 characters!</span>";
                return;
            }
            if (!/[A-Z]/.test(password) || !/[0-9]/.test(password) || !/[!@#$%^&*]/.test(password)) {
                messageDiv.innerHTML = "<span style='color: red;'>Password must include a number, uppercase letter, and special character!</span>";
                return;
            }
        
            // Confirm Password Check
            if (password !== confirmPassword) {
                messageDiv.innerHTML = "<span style='color: red;'>Passwords do not match!</span>";
                return;
            }
        
            const userData = {
                fullName: fullname,
                username: username,
                email: email,
                password: password
            };
        
            try {
                const response = await fetch("https://memento-v9jd.onrender.com/api/v1/auth/signup", { 
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(userData)
                });
        
                const result = await response.json();
        
                if (response.ok) {
                    messageDiv.innerHTML = "<span style='color: green;'>Sign-up successful! Redirecting...</span>";
                    setTimeout(() => {
                        window.location.href = "l.html";
                    }, 2000);
                } else {
                    messageDiv.innerHTML = `<span style='color: red;'>${result.message || "Sign-up failed!"}</span>`;
                }
            } catch (error) {
                messageDiv.innerHTML = "<span style='color: red;'>Error connecting to server!</span>";
            }
        });
        
    </script>
</body>
</html>
